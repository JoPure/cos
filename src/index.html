<script>
    $(function () {
        // switch imgs
        var nameListDom = $('.name-list li');
        var imgListDom = $('.img-list li');
        nameListDom.hover(function () {
            if ($(this).hasClass('active')) {
                return;
            }
            // name switch
            $('.name-list li.active').removeClass('active');
            $(this).addClass('active');
            var hoverIndex = nameListDom.index(this);
            // show img switch
            $('.img-list li.active').removeClass('active');
            $(".img-list li:eq(" + hoverIndex + ")").addClass('active');
        });
        // switch screenshot
        var tapsDom = $('.taps a');
        var screenShotsDom = $('.screenshots img');
        tapsDom.hover(function () {
            if ($(this).hasClass('active')) {
                return;
            }
            $('.taps a.active').removeClass('active');
            $(this).addClass('active');
            var hoverIndex = tapsDom.index(this);
            $('.screenshots img.active').removeClass('active');
            $(".screenshots img:eq(" + hoverIndex + ")").addClass('active');
        });
    });
</script>
