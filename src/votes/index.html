<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Jo.Chan">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>MGSĐ</title>
</head>
<body>
<div class="wrap">
    <section class="login-page" id="page">
        <div class="banner"></div>
        <div class="banner-2"></div>
        <div class="login-point"></div>
        <div class="userMessage">
            <div class="messageBox">
                <p class="userId"></p>
                <img src="img/log-out.png" class="logout-img logout">
            </div>
        </div>
        <div class="downLoadDiv">
            <div class="downBox">
                <a class="qr_code"><img src="img/qr_code.jpg"></a>
                <a class="app" href="http://apple.co/21U7vaG"><img src="img/app.png"></a>
                <a class="google" href="http://bit.ly/1XU4vsz"><img src="img/google.png"></a>

                <p class="join-us"><img src="img/join-us.png"></p>
                <a class="nextPage-btn"></a>
            </div>
        </div>
        <div class="blackBg"></div>
        <div class="loginDiv">
            <div class="loginBox">
                <div class="inputBox">
                    <input type="text" id="username" class="public input-1" placeholder="Nhập acc của bạn">
                    <input type="password" id="password" class="public input-2" placeholder="password">
                    <input type="number" id="server" class="public input-3 " placeholder="Nhập từ khóa server">
                    <input type="text" id="characterID" class="public input-4 " placeholder="Nhập từ nhận vật">
                    <a href="javascript:;" class="loginBtn" id="loginBtn">
                        <img src="img/loginBnt.jpg">
                    </a>
                </div>
                <p class="closeBtn">
                    <img src="img/closeBtn.png">
                </p>
            </div>
        </div>
    </section>
    <section class="index-page" id="page1">
        <div class="index-banner">
            <div class="activity-1" id="scroll-1">
                <div class="act-nav">
                    <img src="img/page-banner-1.png" class="act-img">
                    <img src="img/btn-more.png" class="btn-more btn-more-1">
                </div>
                <div class="page1-main" id="page1-main" style="display: none">
                    <div class="page1-vote">
                        <div class="voteBox">
                            <div class="public vote vote-1">
                                <p class="vote-count">?????</p>

                                <p class="votePic votePic-1">
                                    <img src="img/votePic-1.jpg">
                                </p>

                                <p class="vote-name name-1">
                                    <img src="img/js-1.png">
                                </p>
                            </div>
                            <div class="public vote vote-2">
                                <p class="vote-count">?????</p>

                                <p class="votePic votePic-2">
                                    <img src="img/votePic-2.jpg">
                                </p>

                                <p class="vote-name2 name-2">
                                    <img src="img/js-2.png">
                                </p>
                            </div>
                            <div class="public vote vote-3">
                                <p class="vote-count">?????</p>

                                <p class="votePic votePic-3">
                                    <img src="img/votePic-3.jpg">
                                </p>

                                <p class="vote-name3 name-3">
                                    <img src="img/js-3.png">
                                </p>
                            </div>
                            <div class="public vote vote-4">
                                <p class="vote-count">?????</p>

                                <p class="votePic votePic-4">
                                    <img src="img/votePic-4.jpg">
                                </p>

                                <p class="vote-name2 name-4">
                                    <img src="img/js-4.png">
                                </p>
                            </div>
                        </div>
                        <a href="javascript:;" data-end="img/voted.png" class="sure-voteBtn">
                            <img src="img/vote-before.png">
                        </a>
                    </div>
                    <section class="page1-award">
                        <div class="award-pic">
                            <div class="public pic-1"></div>
                            <div class="public pic-2"></div>
                            <div class="public pic-3"></div>
                            <div class="public pic-4"></div>
                            <div class="public award-rules"></div>
                        </div>
                        <a class="scrollTop backTop-btn-1" title="1">
                            <img src="img/backTop-1.png">
                        </a>
                    </section>
                </div>
            </div>
            <div class="activity-2" id="scroll-2">
                <div class="act-nav">
                    <img src="img/page-banner-2.png" class="act-img">
                    <img src="img/btn-more.png" class="btn-more btn-more-2">
                </div>
                <section class="page2-main" style="display: none">
                    <div class="page2-awardBox">
                        <div class="page2-word"></div>
                        <div class="page2-banner">
                            <a class="fb-Btn" href="http://www.facebook.com/mangasieudang/">
                                <img src="img/facebook.png">
                            </a>
                        </div>
                        <div class="page2-award"></div>
                        <div class="page2-rules"></div>
                    </div>
                    <a class="scrollTop  backTop" title="2">
                        <img src="img/btn.png">
                    </a>
                </section>
            </div>
            <div class="activity-3" id="scroll-3">
                <div class="act-nav">
                    <img src="img/page-banner-3.png" class="act-img">
                    <img src="img/btn-more.png" class="btn-more btn-more-3">
                </div>
                <section class="page3-main" style="display: none">
                    <div class="page3-awardBox">
                        <div class="page3-word"></div>
                        <div class="page3-award1"></div>
                        <div class="page3-award2"></div>
                        <div class="page3-award3"></div>
                        <div class="page3-award4"></div>
                        <div class="page3-award5"></div>
                        <div class="page3-award6"></div>
                        <div class="page3-award7"></div>
                        <div class="page3-award8"></div>
                        <div class="page3-award9"></div>
                    </div>
                    <a class="scrollTop backTop" title="3">
                        <img src="img/btn3.png">
                    </a>
                </section>
            </div>
        </div>
        <div class="index-downLoadDiv">
            <div class="index-downBox">
                <a class="qr_code"><img src="img/qr_code.jpg"></a>
                <a class="app"><img src="img/app.png"></a>
                <a class="google"><img src="img/google.png"></a>

                <div class="backTop-btn"></div>
            </div>
        </div>
    </section>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/md5.js"></script>
<script src="js/main.js"></script>
</body>
</html>
